<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Q-Nursing Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h2>Q-Nursing</h2>
  <div class="menu-btn" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
</header>

<div id="overlay" onclick="toggleMenu()"></div>
<div id="sideMenu">
  <a href="https://t.me/ahm3dayman" target="_blank">Channel</a>
  <a href="https://t.me/XP_BD" target="_blank">Contact Me</a>
</div>

<div id="home">
  <p class="dua">صلي على النبي ﷺ</p>
  <button onclick="startQuiz()">START</button>
</div>

<div id="quiz">
  <div class="card">
    <p id="counter"></p>

    <button id="questionsBtn" onclick="toggleQuestions()">QUESTIONS</button>
    <div id="questionsList"></div>

    <h3 id="questionText"></h3>

    <div class="options">
      <button id="trueBtn" onclick="answer(true)">True</button>
      <button id="falseBtn" onclick="answer(false)">False</button>
    </div>

    <button id="nextBtn" onclick="nextQuestion()">Next</button>
    <button id="retryBtn" onclick="retryQuiz()">Retry</button>
  </div>
</div>

<footer>
  <p>@Ahmed_Ayman</p>
  <p>@Amr_ashour</p>
</footer>

<script src="script.js"></script>
</body>
</html>
